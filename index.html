<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Tricks with Termux</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .banner {
            background-color: white;
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px white, 0 0 10px white; }
            100% { text-shadow: 0 0 20px white, 0 0 30px white; }
        }
        .trick-box {
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 15px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: glow-box 1.5s infinite alternate;
        }
        @keyframes glow-box {
            0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 0, 1); }
        }
        .falling-petals {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: -1;
        }
        .petal {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="banner">DAD SK HERE</div>
    <div class="falling-petals">
        <div class="petal" style="left: 10%; animation-delay: 0s;"></div>
        <div class="petal" style="left: 20%; animation-delay: 1s;"></div>
        <div class="petal" style="left: 30%; animation-delay: 2s;"></div>
        <div class="petal" style="left: 40%; animation-delay: 3s;"></div>
        <div class="petal" style="left: 50%; animation-delay: 4s;"></div>
        <div class="petal" style="left: 60%; animation-delay: 5s;"></div>
        <div class="petal" style="left: 70%; animation-delay: 6s;"></div>
        <div class="petal" style="left: 80%; animation-delay: 7s;"></div>
        <div class="petal" style="left: 90%; animation-delay: 8s;"></div>
    </div>
    <div class="trick-box">Hacking Trick 1: Use Termux for Penetration Testing</div>
    <div class="trick-box">Hacking Trick 2: Install Nmap for Network Scanning</div>
    <div class="trick-box">Hacking Trick 3: Use Metasploit for Exploitation</div>
    <div class="trick-box">Hacking Trick 4: Learn SQL Injection Techniques</div>
    <div class="trick-box">Hacking Trick 5: Explore Phishing Techniques</div>
</body>
</html>
